          - "Python"
          - "Neural Networks"
        links:
          - icon: fab fa-gitlab
            url: https://git.ligo.org/pratyusava.baral/preferred_event_ml

      - title: GstLAL Contributions
        content: I work on improving real-time and offline analysis pipelines used to detect gravitational waves. This includes developing, monitoring and automating key processes and ensuring the accuracy and reliability of detections—critical for understanding astrophysical events.
        image: /images/projects/profile2.jpg
        featured:
