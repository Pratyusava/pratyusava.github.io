        content: |
          Conducting research on detecting and measuring gravitational waves in current and future observatories under the supervision of Prof. Jolien Creighton and Prof. Patrick Brady.

          - Developed novel parameter estimation techniques for gravitational wave signals with frequency-dependent antenna responses
          - Contributed to LIGO-Virgo-KAGRA collaboration publications including GWTC-4.0 catalog
          - Implemented multibanding and heterodyne likelihoods for next-generation gravitational wave detectors

      - job: "Graduate Teaching Assistant"
        company: "University of Wisconsin-Milwaukee"
        companyUrl: "https://uwm.edu"
        date: "2021 - present"
        content: |
          Teaching undergraduate physics courses and laboratory sessions while pursuing doctoral research.

