  # projects
  projects:
    enable: true
    items:
      - title: Bilby-xG
        content: Extended the Bilby gravitational wave inference library for next-generation detectors, implementing Earth's rotation effects, detector size considerations, and multibanding techniques.
        image: /images/projects/profile.png
        featured:
          name: GitLab
          link: https://git.ligo.org/pratyusava.baral/bilby-x-g
        badges:
          - "Python"
          - "Bilby"
          - "Gravitational Waves"
          - "LALInference"
        links:
          - icon: fab fa-gitlab
            url: https://git.ligo.org/pratyusava.baral/bilby-x-g

      - title: Preferred Event Selector
        content: Developed a neural network-based tool for selecting optimal skymaps from gravitational wave detection pipeline outputs using PyTorch and machine learning techniques.
        image: /images/projects/converter.jpg
        featured:
