          Active member of the LIGO-Virgo-KAGRA collaboration contributing to gravitational wave detection and analysis.

          - Co-authored multiple collaboration papers including major catalog releases
          - Developed machine learning tools for gravitational wave event selection
          - Contributed to GstLAL pipeline development for both offline analysis and online operations

